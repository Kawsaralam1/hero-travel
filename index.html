<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- font awesome cdn  -->
     <script src="https://kit.fontawesome.com/22b75116aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <!-- Navbar -->
    <nav class="container navbar">
        <!-- Nav logo -->
         <div class="logo">
            <img src="./Images/logo.png" alt="Navbar logo">
            <h3>Hero <span class="span"> Travel</span></h3>
         </div>
        <!-- Nav option  -->
         <div class="nav-option">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
         </div>
    </nav>

    <!-- Banner Section Starts here -->
     <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>
                The world is a book, and those who do not travel read only one page.Life is either a daring adventure or nothing at all.Travel is the only thing you buy that makes you richer.
            </p>
       
        <div class="travel-inputs">
            <input type="text" name="" id="" placeholder="Where go">
            
            <select name="" id="">
                <option value="">When</option>
            </select>
            
            <select name="" id="">
                <option value="">Select Type</option>
            </select>
            
            <button class="btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i> 
                Find Now
            </button>
         </div>
        </div>
     </section>
</body>
</html>
